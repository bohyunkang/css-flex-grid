<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Box</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <div class="top-left font"><h2>Ostrich</h2></div>
      <div class="top-right font"><h2>Ostrich</h2></div>
      <div class="bottom-left font"><h2>Ostrich</h2></div>
      <div class="bottom-right1 font"><span>Ostrich</span></div>
      <div class="bottom-right2 font"><span>Ostrich</span></div>
      <div class="bottom-right3 font"><span>Ostrich</span></div>
      <div class="bottom-right4 font"><span>Ostrich</span></div>
    </div>
  </body>
</html>
